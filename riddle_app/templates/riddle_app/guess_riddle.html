{% extends "riddle_app/base.html" %}

{% block content %}

    <h1>Guess a Riddle</h1>

    {{riddle.question}}

    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            {{field.label}}
            {{ field }}
        {% endfor %}

        {% if not message %}
            <input type="submit" value="Submit">
        {% endif %}
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

{% endblock %}
